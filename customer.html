<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Account - REVV Speedpart</title>
    <link rel="icon" href="img/favico.ico">
  </head>
  <body>
    
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="index.html"><img src="img/logoblack.png" width="120px"></a>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button><ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">Sign out</a>
        </li>
      </ul>
    </nav>

    <div class="row no-gutters">
      <div class="col-md-2 pl-4 pr-4 pt-3 bg-dark">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active text-white" href="#"><i class="far fa-user-circle mr-2"></i>Account Info</a><hr class="bg-secondary">
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#"><i class="fas fa-map-pin mr-2"></i>My Address</a><hr class="bg-secondary">
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#"><i class="fas fa-heart mr-2"></i>Wishlist</a><hr class="bg-secondary">
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#"><i class="fas fa-shopping-cart mr-2"></i>Transaction</a><hr class="bg-secondary">
          </li>
        </ul>
      </div>
      <div class="col-md-10">
        <div class="card">
          <h5 class="card-header">Identity</h5>
          <div class="card-body">
            <img src="img/user.jpg" class="img-circle" alt="User" width="100px" height="100px">
            <a href="#" class="btn btn-primary"><i class="far fa-edit"></i></a>
            <br>
            <br>
            <form>
              <div class="form-group">
                <label>Name</label>
                <input class="form-control" type="text" placeholder="Ryan Renaldy" readonly>
              </div>
              <div class="form-group">
                <label>Date of Birth</label>
                <input class="form-control" type="text" placeholder="01/01/1970" readonly>
              </div>
              <div class="form-group">
                <label>Gender</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      Female
                    </label>
                  </div>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="text" placeholder="yy********y@gmail.com" readonly>
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input class="form-control" type="text" placeholder="0831-****-**31" readonly>
              </div>
            </form> 
            <a href="#" class="btn btn-primary">Save</a>
            <br><br><br>
          </div>
        </div>
      </div>
    </div>

<nav class="navbar fixed-bottom navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
    &copy; 2020 REVV Speedpart
  </a>
</nav>
    
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
